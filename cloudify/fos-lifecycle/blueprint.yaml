tosca_definitions_version: cloudify_dsl_1_3

description: >
  Lifecycle and scalaility (group with FOS)
  MUST have Fortimanager with PAYG points.
  $ cfy secret create fmg_password -s XXXX
imports:
  - http://www.getcloudify.org/spec/cloudify/4.5.5/types.yaml
  - http://www.getcloudify.org/spec/openstack-plugin/2.14.7/plugin.yaml
 #   - plugin:cloudify-openstack-plugin
  - plugin:cloudify-utilities-plugin
  - plugins/cloudify-fortimanager-plugin/plugin.yaml
#  - plugin:cloudify-diamond-plugin



inputs:
  fos_image:
    default: {}
  fos_flavor:
    default: {}
  key_name:
    default: {}

  fmg_ip:
    default: {}
  fmg_package:
    default: {}


  mgmt_network_name:
    default: "mgmt"
  external_network_name:
    default: "ext_net"



dsl_definitions:

# The configuration of openstack access is in the file /etc/cloudify/openstack_config.json
# For simplicity of blueprint reading.

#  ##openstack_config: &openstack_config
#    username: { get_secret: keystone_username }
#    password: { get_secret: keystone_password }
#    tenant_name: { get_secret: keystone_tenant_name }
#    auth_url: { get_secret: keystone_url }
#    region: { get_secret: region }

node_templates:

# networks

  wan_network:
    type: cloudify.openstack.nodes.Network
    properties:
      resource_id: wan_network

  wan_subnet:
    type: cloudify.openstack.nodes.Subnet
    properties:
      ##openstack_config: *openstack_config
      resource_id: wan_subnet
      subnet:
        host_routes: [ {"nexthop": "10.30.30.1", "destination": "172.27.40.0/24"} ]
        cidr: 10.30.30.0/24
        allocation_pools:
        - start: 10.30.30.3
          end: 10.30.30.140
        ip_version: 4
        gateway_ip: 10.30.30.1
    relationships:
    - target: wan_network
      type: cloudify.relationships.contained_in

#
  branche_lan:
    type: cloudify.openstack.nodes.Network
    properties:
      resource_id: branche_lan

  branche_subnet:
    type: cloudify.openstack.nodes.Subnet
    properties:
      ##openstack_config: *openstack_config
      resource_id: branche_subnet
      subnet:
        host_routes: [ {"nexthop": "192.168.12.254", "destination": "10.0.0.0/8"}, {"nexthop": "192.168.12.254", "destination": "172.27.40.0/24"} ]
        cidr: 192.168.12.0/24
        allocation_pools:
        - start: 192.168.12.3
          end: 192.168.12.140
        ip_version: 4
        gateway_ip: null
    relationships:
    - target: branche_lan
      type: cloudify.relationships.contained_in




  fos_floating_ip:
    type: cloudify.openstack.nodes.FloatingIP
    capabilities:
      scalable:
        properties:
          default_instances: 1
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            args:
              floating_network_name: { get_input: external_network_name }

  fos_nat_port:
    type: cloudify.openstack.nodes.Port
    capabilities:
      scalable:
        properties:
          default_instances: 1
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            args:
              port_security_enabled: False
    relationships:
      - target: branche_lan
        type: cloudify.relationships.depends_on
      - target: branche_subnet
        type: cloudify.relationships.connected_to


## fortios TOSCA definition including initial configuration
## scalable

  fortios:
    type: cloudify.openstack.nodes.Server
    capabilities:
      scalable:
        properties:
          default_instances: 1
    properties:
      server:
        image_name: { get_input: fos_image }
        flavor_name: { get_input: fos_flavor }
        key_name: { get_input: key_name }
      agent_config:
        install_method: none # do not install agent
      ##openstack_config: *openstack_config
      management_network_name: { get_input: mgmt_network_name }
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            args:
              userdata: |
                #FOS VM Config File
                config system interface
                edit mgmt
                 set alias "mgmt"
                 set mode dhcp
                 set allowaccess ping https ssh http snmp fgfm
                 set defaultgw enable
                next
                edit port1
                  set alias "lan"
                  set role wan
                  set mode dhcp
                  set allowaccess ping
                  set defaultgw disable
                next
                edit port2
                set alias "wan"
                set role lan
                set mode dhcp
                set allowaccess ping
                 set defaultgw disable
                next
                end
                config firewall policy
                    edit 1
                        set name "Allow any any"
                        set srcintf "any"
                        set dstintf "any"
                        set srcaddr "all"
                        set dstaddr "all"
                        set action accept
                        set schedule "always"
                        set service "ALL"
                        set nat enable
                    next
                end
                config system central-management
                 set include-default-servers disable
                 set type fortimanager
                 set fmg 192.168.1.99
                 config server-list
                  edit 1
                  set server-type update rating
                  set server-address 192.168.1.99
                  end
                end
                # warning changing the password trigger a reboot
                config system admin
                    edit "admin"
                        set password fortinet
                    next
                end
    relationships:
      - target: fos_nat_port
        type: cloudify.relationships.connected_to
      - target: fos_nat_port
        type: cloudify.relationships.depends_on
      - target: wan_network
        type: cloudify.relationships.connected_to
      - target: wan_subnet
        type: cloudify.relationships.depends_on
      - target: fos_floating_ip
        type: cloudify.openstack.server_connected_to_floating_ip

## fortimanager plugin can associate ANY fmg api calls. Here default add device,
##  set license metering and install package

  fortimanager:
    type: cloudify.fortinet.fortimanager
    properties:
      host: { get_input: fmg_ip }
      username: "admin"
      password: { get_secret: fmg_password }
      use_ssl: True
      verify_ssl: False
    relationships:
      - target: fortios
        type: device_in_fmg

## Group creation to have scalability policy and scale port with sec disabled + floating ip per member.
groups:
  fos_fips:
    members: [fortios, fos_nat_port, fos_floating_ip]
# creating output for easing the testing:
policies:
  scale_policy1:
    type: cloudify.policies.scaling
    properties:
      default_instances: 1
    targets: [fos_fips]
